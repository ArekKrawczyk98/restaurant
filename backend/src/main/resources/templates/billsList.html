<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bills</title>
</head>
<body>
<table id="bills">
    <thead>
    <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Money paid</th>
    </tr>
        <tr th:each="bill : ${bills}"></tr>
    </thead>
</table>

</body>
</html>
